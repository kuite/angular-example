<div class="page">
    <div class="example-button-row">
        <button mat-raised-button (click)="getPopulationData()">Basic</button>
    </div>
    <br>
    <br>
    <div class="card">
        <p-chart type="line" [data]="basicData" [options]="basicOptions"></p-chart>
    </div>

    <mat-card class="mail-card">
        <mat-form-field appearance="fill">
            <mat-label>Name</mat-label>
            <input matInput #name>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Option</mat-label>
            <mat-select>
                <mat-option value="one">First option</mat-option>
                <mat-option value="two">Second option</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Job</mat-label>
            <textarea matInput #job></textarea>
        </mat-form-field>
        <button mat-raised-button (click)="sendForm(name.value, job.value)" color="accent">Send</button>
    </mat-card>


</div>
